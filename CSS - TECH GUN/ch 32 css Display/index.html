Types of dispaly properties:

2.Inline

(a) Its a default prop.
(b) ex : a,img,span.
(C no new line

so we want a dispaly prop such that it does not start from new line but height and width can be set so here comes the

(a) Its NOT a default prop.
(b) no new line

(d) height and width can be set
