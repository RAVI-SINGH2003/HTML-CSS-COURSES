<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="vw_vh_perc.css">
    <title>CSS UNITS</title>
</head>

<body>
    <div id="parent">
        <p>This is parent text</p>
        <div id="child">
            <p>This is child text</p>
        </div>
    </div>

</body>

</html>
<!-- NOTES:
1.There are two types of units in css:-
(A) Absolute units: mm,cm ,in ,px,pt,pc

(B) RELATIVE UNITS :
 em - em is relative to the size of its direct parent.
-> rem - rem is only relative to root(html tag) size.
->vh - 1% of view port height
->vw - 1% of view port width% - relative to parent.  -->
