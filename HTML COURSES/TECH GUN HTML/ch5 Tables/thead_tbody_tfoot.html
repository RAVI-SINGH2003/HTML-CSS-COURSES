<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead style="color:red;">
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th colspan="2">Marks</th>
            </tr>
        </thead>
        <tbody style="color:blue;">
            <tr>
               <td>23</td>
               <td>DDDS</td>
               <td>4</td>
               <td>23</td>
               <tr>
                <td>23</td>
                <td>DDDS</td>
                <td>4</td>
                <td>23</td>
               </tr>
              <tr>
                <td>23</td>
                <td>DDDS</td>
                <td>4</td>
                <td>23</td>
              </tr>
             
            </tr>
        </tbody>
       

        <!-- tfoot tells that particular data belong to which column when data is large so we dont have to scrool
        up to see what is the name of the col. -->
        
        <tfoot style="color:red;">
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th colspan="2">Marks</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
