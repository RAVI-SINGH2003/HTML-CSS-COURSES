<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html Input Attributes</title>
</head>

<body>
    <!-- maxlength specifies maximum char that can be entered 
    size specifies size of text box means how many characters will be visible -->
    <!-- value will be shown as default -->
    <form action="form.php">
         Maxlength  | size:   <input type="text" maxlength="20" size="50"><br> <br>

        Autofocus: <input type="text" autofocus><br><br>
        Read only: <input type="text" value="ravi" readonly><br> <br>
        disabled: <input type="text" value="ravi" disabled><BR></BR>
        placeholder :<input type="text" placeholder="Enter your  NAME" required> <br> <br>
        Autocomplete(on/off) :  <input type="text" autocomplete="on"> <br> <br>
        Number: <input type="number" min="1" max="10" value="1" step="2"><br> <br>

        submit: <input type="submit" value="go"><br> <br>

        <!-- for backend  name will help the developer to know which vaklue has come from a field in the filled form-->
        <input type="text" name="first_name"> <br> <br>
        <input type="text" name="last_name"><br> <br>
        <input type="text" name="fathers_name"><br> <br>
    </form>
</body>

</html>
