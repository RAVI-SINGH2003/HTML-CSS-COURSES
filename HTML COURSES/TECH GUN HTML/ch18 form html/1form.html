<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <form action="submit.php" method="get">
        <div style="border:2px solid red;">
            text:
            <input type="text"> 
        </div>
        <div style="border:2px solid red;">
            <br>
            Submit:
          <input type="submit" value="submit form">   <br>
        
        </div>
        <div style="border:2px solid red;">
            <br>
            Colour:
            <input type="color">
        </div>
        <div style="border:2px solid red;">
            <br>
            Date:
            <input type="date">
        </div>
        <div style="border:2px solid red;">
            <br>
            Email :
            <input type="email">
        </div>
        <div  style="border:2px solid red;">
           <br>
            Hidden :
            <input type="hidden" value="Delhi">
        </div>
        <div  style="border:2px solid red;">
           <br>
           Number :
            <input type="number" min="100" max="110">
        </div>
        <div  style="border:2px solid red;">
           <br>
           Password :
            <input type="password" >
        </div>
        <div  style="border:2px solid red;">
           <br>
           Reset :
            <input type="reset"  value="RESET THIS FORM">
        </div>
        <div  style="border:2px solid red;">
           <br>
           Time :
            <input type="time" >
        </div>
        <div  style="border:2px solid red;">
           <br>
         URL :
            <input type="url" >
        </div>
        <div  style="border:2px solid red;">
           <br>
        range:
            <input type="range" min="1000" max="5000" >
        </div>
    </form>
</body>
</html>
