<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Entities</title>
</head>
<body>
    <!-- html entities are used to print those words which are reserved by the html -->
   <!-- Html Entities -->
   <!-- entity name -->
    &lt;div&gt;
   <!-- entity number -->
    &#60;div&#62;
    <!-- note: use entity name or number -->
   <!-- other examples -->
    &lt;blockquote&gt;

     <p>Hello&nbsp;&nbsp;&nbsp;&nbsp; World</p> 
     <!-- &nbsp is for non breaking space -->
     <!-- note: suimilarly we can search html entities to know about other symbol representation in name and number in html -->
</body>
</html>
