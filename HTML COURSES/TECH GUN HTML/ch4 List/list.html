<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>list</title>
</head>
<body>
    <ol start="11" >
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="I" >
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <!-- Nested ordered Lists -->
    <ol type="1">
        <li>Home</li>
        <li>About</li>
        <li>Contact us
            <ol type="a">
               <li>linkedin</li>
               <li>facebook</li>
               <li>instagram</li>
            </ol>
        </li>
        
    </ol>
<!-- Nested unordered List -->
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us

            <ul type="square">
                <li>Linked in</li>
                <li>Facebook</li>
                <li>Instagram</li>
            </ul>
        </li>
        
    </ul>

    <!-- Description list -->
    <dl>
        <dt>Coffee</dt> <dd>-black hot drink</dd>
        <dt>Milk</dt> <dd>- White cold drink</dd>
    </dl>
</body>
</html>
