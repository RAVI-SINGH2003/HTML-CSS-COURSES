<!-- image map is used to redirect user to a link when click on specific porion of image -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image map</title>
</head>
<body>
  <!-- here when we click on laptop we will go on amazon laptop link  and when we click on phone we will go on  mobile link-->
  <img src="photo/comp.jpg" usemap="#workplace" alt=>
  <map name="workplace">
    <area shape="rect" coords="34,44,270,350" href="https://www.amazon.in/s?k=laptop&crid=151PIOUOJ5F3T&sprefix=lapto%2Caps%2C456&ref=nb_sb_noss_2" alt="amazon laptop">
    <area shape="rect" coords="290,172,333,250" href="https://www.amazon.in/s?k=smartphone+brannded&crid=2ULLXF8F2X2ZZ&sprefix=smartphone+brande%2Caps%2C279&ref=nb_sb_noss" alt="amazon smart phone">
  </map>

</body>
</html>
